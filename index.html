<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>CoreTrex Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-overlay">
        <div class="quote-container">
            <h2 class="quote">Weak minds follow emotion.<br>Strong minds follow the plan.</h2>
        </div>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">CoreTrex</h1>
                <div class="login-subtitle">Internal Dashboard</div>
            </div>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="Enter password" class="input-field">
                <button id="loginButton" class="login-btn">LET'S GROW</button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
        <div class="flames"></div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
