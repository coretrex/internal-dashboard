<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>CoreTrex Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Fallback styles in case CSS doesn't load */
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
        }
        .login-btn {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">CoreTrex</h1>
                <div class="login-subtitle">Internal Dashboard</div>
            </div>
            <div class="login-form">
                <button id="loginButton" class="login-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
        <div class="flames"></div>
    </div>
    <script type="module" src="login.js"></script>
    <script>
        // Debug script to check if CSS is loading
        window.addEventListener('load', function() {
            const styles = document.styleSheets;
            let cssLoaded = false;
            for (let i = 0; i < styles.length; i++) {
                if (styles[i].href && styles[i].href.includes('style.css')) {
                    cssLoaded = true;
                    break;
                }
            }
            console.log('CSS loaded:', cssLoaded);
            if (!cssLoaded) {
                console.error('style.css failed to load');
            }
        });
    </script>
</body>
</html>
