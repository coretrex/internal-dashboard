<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CoreTrex - Prospects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prospects.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-content">
        <h1>Prospects Dashboard</h1>
        
        <!-- Add this button -->
        <button class="toggle-add-prospect">
            <i class="fas fa-plus"></i> Add New Prospect
        </button>
        
        <!-- Stats Container -->
        <div class="stats-container">
            <div class="stat">
                <div class="stat-number" id="prospectCount">0<span class="goal-text">/30</span></div>
                <div class="stat-label">Active Prospects</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="prospectMRR">$0<span class="goal-text">/$100,000</span></div>
                <div class="stat-label">Potential MRR</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="daysBeforeMarch">0</div>
                <div class="stat-label">Days Before March</div>
            </div>
        </div>

        <!-- Prospects Container -->
        <div class="prospects-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-field-group">
                    <label>Prospect Name</label>
                    <input type="text" id="prospectName" class="input-field" placeholder="Enter prospect name">
                </div>
                <div class="input-field-group">
                    <label>Next Steps</label>
                    <input type="text" id="nextSteps" class="input-field" placeholder="Next steps">
                </div>
                <div class="input-field-group">
                    <label>Due Date</label>
                    <input type="date" id="dueDate" class="input-field date-picker">
                </div>
                <div class="input-field-group">
                    <label>Signature Date</label>
                    <select id="signatureExpected" class="input-field dropdown">
                        <option value="February 1st">February 1st</option>
                        <option value="March 1st">March 1st</option>
                    </select>
                </div>
                <div class="input-field-group">
                    <label>Sales Lead</label>
                    <select id="salesLead" class="input-field dropdown">
                        <option value="Robby">Robby</option>
                        <option value="Greyson">Greyson</option>
                    </select>
                </div>
                <div class="input-field-group">
                    <label>Revenue</label>
                    <input type="number" id="revenue" class="input-field" placeholder="Enter revenue">
                </div>
                <button id="addProspectBtn" class="add-btn">Add Prospect</button>
            </div>

            <!-- Prospects Table -->
            <table class="dashboard-table" id="prospectsTable">
                <thead>
                    <tr>
                        <th>Hot</th>
                        <th>Prospect Name</th>
                        <th>Next Steps</th>
                        <th>Due Date</th>
                        <th>Signature Date</th>
                        <th>Sales Lead</th>
                        <th>Revenue</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="floating-timer">
            <button id="timerBtn" class="timer-btn">
                <i class="fas fa-play"></i> Start Timer
            </button>
            <div id="timerDisplay" class="timer-display">15:00</div>
        </div>
    </div>

    <nav-menu></nav-menu>
    <script src="navigation.js"></script>

    <script type="module" src="prospects.js"></script>
    <script src="timer.js"></script>
</body>
</html>
