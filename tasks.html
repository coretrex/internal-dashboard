<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CoreTrex - Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-content">
        <h1>Tasks Dashboard</h1>
        
        <!-- Stats Container -->
        <div class="stats-container">
            <div class="stat">
                <div class="stat-number" id="tasksDueToday">0</div>
                <div class="stat-label">Tasks Due Today</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-field-group">
                    <label>Task Description</label>
                    <input type="text" id="taskDescription" class="input-field" placeholder="Enter task description">
                </div>
                <div class="input-field-group">
                    <label>Assigned To</label>
                    <select id="taskAssignee" class="input-field dropdown">
                        <option value="">Select Assignee</option>
                        <option value="Robby">Robby</option>
                        <option value="Greyson">Greyson</option>
                        <option value="Stephen">Stephen</option>
                        <option value="Bobby">Bobby</option>
                        <option value="Brandon">Brandon</option>
                        <option value="Noah">Noah</option>
                    </select>
                </div>
                <div class="input-field-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate" class="input-field date-picker">
                </div>
                <button id="addTaskBtn" class="add-btn">Add Task</button>
            </div>

            <!-- Tasks Table -->
            <table class="dashboard-table" id="tasksTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assignee</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-buttons">
        <a href="prospects.html" class="nav-btn">Prospects</a>
        <a href="tasks.html" class="nav-btn active">Tasks</a>
        <a href="clients.html" class="nav-btn">Clients</a>
    </nav>

    <script type="module" src="tasks.js"></script>
</body>
</html>
